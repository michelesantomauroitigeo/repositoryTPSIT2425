<!DOCTYPE html>
<html>
    <head>
        <title>Pagina Accesso</title>
        <link rel="stylesheet" href="css/stile.css" />
        <script src="js/script.js" defer></script>

    </head>

    <body>

<div class="accesso">
    <h2>Accesso Utente</h2>

        <form onsubmit="return login()" >
            
            <label for="username">Username:</label>
            <input type="text" id="username">
            <span id="username-errore"> Compila questo campo </span>

            <label for="nome">Nome:</label>
            <input type="text" id="nome">
            <span id="nome-errore"> Compila questo campo </span>

            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome">
            <span id="cognome-errore"> Compila questo campo </span>

            <label for="email">Email:</label>
            <input type="text" id="email">
            <span id="email-errore"> Compila questo campo </span>

            <label for="telefono">Telefono:</label>
            <input type="text" id="telefono">
            <span id="telefono-errore"> Compila questo campo </span>

            <label for="nascita">Data di nascita:</label>
            <input type="date" id="nascita">
            <span id="nascita-errore"> Compila questo campo </span>

            <label for="password"> Password:</label>
            <input type="password" id="password">
            <span id="password-errore"> Compila questo campo </span>

            <input type="submit" value="Invia">

        </form>
</div>

    </body>
