<!DOCTYPE html>
<html>
<head>
    <title>Prova JavaScript</title>
    <style>
        body {
            text-align: center;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sinistra, .destra {
            width: 45%;
            text-align: center;
        }

        img {
            display: block;
            margin: 20px auto;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<h1 style="text-align: center;">Modifica di un contenuto HTML e Controllo della Lampadina</h1>

<div class="container">

    <div class="sinistra">
        <h2>Controlla la Lampadina</h2>
        <button onclick="accendiLampadina()">Accendi la lampadina</button>
        <img id="Immagine" src="imgs/LampadinaSpenta.gif" style="width:100px">
        <button onclick="spegniLampadina()">Spegni la lampadina</button>
    </div>

    <div class="destra">
        <h2>Modifica della Scritta</h2>
        <button type="bottone" onclick="modificaScritta()">Premi</button>
        <p id="prova">Testo normale</p>
    </div>

</div>


<script>
    function modificaScritta() { 
        document.getElementById("prova").innerHTML = "Testo modificato";
    }

    function accendiLampadina() {
        document.getElementById('Immagine').src = 'imgs/LampadinaAccesa.gif';
    }

    function spegniLampadina() {
        document.getElementById('Immagine').src = 'imgs/LampadinaSpenta.gif';
    }
</script>

</body>
</html>
