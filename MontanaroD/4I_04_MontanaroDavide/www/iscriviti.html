<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iscriviti - ExeoLab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ExeoLab</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="chiSiamo.html">Chi Siamo</a></li>
                <li><a href="servizi.html">Cosa Offriamo</a></li>
                <li><a href="CEO.html">CEO</a></li>
                <li><a href="login.html">Accedi</a></li>
            </ul>
        </nav>
        <img src="imgs/logo.jpeg" alt="Logo ExeoLab" class="logo-header">
    </header>

    <section id="signup">
        <h2>Iscriviti a ExeoLab</h2>
        <form action="dashboard.html" method="post">
            <label for="fullname">Nome e Cognome:</label>
            <input type="text" id="fullname" name="fullname" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Registrati</button>
        </form>
    </section>

    <footer>
        <p> 2024 ExeoLab</p>
    </footer>
</body>
</html>
