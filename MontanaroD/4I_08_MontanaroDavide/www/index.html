
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di Registrazione</title>
    <link rel="stylesheet" href="css/stile.css">
    <script src="js/script.js"></script>
</head>
<body>
    <h2>Registrazione</h2>
    
        <form onsubmit="return controlloRegistrazione()">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome" required>
            <p id="nome-error"> È obbligatorio compilare questo campo </p>

            <label for="cognome">Cognome</label>
            <input type="text" id="cognome" name="cognome" placeholder="Inserisci il tuo cognome" required>
            <p id="cognome-error"> È obbligatorio compilare questo campo </p>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Inserisci la tua e-mail" required>
            <p id="email-error"> È obbligatorio compilare questo campo </p>

            <label for="telefono">N.Telefono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Inserisci il tuo numero di telefono" required>
            <p id="telefono-error"> È obbligatorio compilare questo campo </p>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Inserisci il tuo Username" required>
            <p id="username-error"> È obbligatorio compilare questo campo </p>

            <label for="password">Password</label>
            <input type="text" id="password" name="password" placeholder="Inserisci la tua password" required>
            <p id="password-error"> È obbligatorio compilare questo campo </p>

            <input type="submit" id="invio" value="Registrati">
        </form>
    </section>

</body>
</html>
