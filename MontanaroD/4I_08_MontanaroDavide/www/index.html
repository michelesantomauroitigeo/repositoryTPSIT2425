
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di Registrazione</title>
    <link rel="stylesheet" href="css/stile.css">
   
</head>
<body>
    <h2>Registrazione</h2>
    <section id="registrationForm">
        <form action="html/AreaRiservata.html" method="POST">
        <form action="html/AreaRiservata.html" method="get">

        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome">

        <label for="cognome">Cognome</label>
        <input type="text" id="cognome" name="cognome" placeholder="Inserisci il tuo cognome">

        <label for="dataNascita">Data di Nascita</label>
        <input type="date" id="dataNascita" name="dataNascita">

        <label for="residenza">Residenza</label>
        <input type="text" id="residenza" name="residenza" placeholder="Inserisci la tua residenza">

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Inserisci la tua e-mail">

        <label for="telefono">N.Telefono</label>
        <input type="telefono" id="telefono" name="telefono" placeholder="Inserisci il tuo numero di telefono">

        <label for="username">Username</label>
        <input type="username" id="username" name="username" placeholder="Inserisci il tuo Username">


        <button type="submit">Registrati</button>
    </form>
</section>
    

</body>
</html>
