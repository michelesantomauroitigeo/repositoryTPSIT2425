
<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="css/stile.css">
        <script src="js/script.js"></script>
    </head>
    <body>
        <form id="idFormRegistrazione" name="formRegistrazione" onsubmit="return verificaForm()" method="get">
            Nome: <input type="text" name="campoNome">
            <span id="messaggioErroreNome"></span>
            <br/>
            Cognome: <input type="text" name="campoCognome">
            <span id="messaggioErroreCognome"></span>
            <br/>
            Data nascita: <input type="date" name="campoData">
            <span id="messaggioErroreData"></span>
            <br/>
            Email: <input type="email" name="campoEmail">
            <span id="messaggioErroreEmail"></span>
            <br/>
            Nome Utente: <input type="text" name="campoUtente">
            <span id="messaggioErroreUtente"></span>
            <br/>
            Password: <input type="password" name="campoPassword">
            <span id="messaggioErrorePassword"></span>
            <br/>
            N.Telefono: <input type="tel" name="campoTelefono">
            <span id="messaggioErroreTelefono"></span>
            <br/>
            <input type="submit" value="Invia">
        </form>
    </body>
</html>
