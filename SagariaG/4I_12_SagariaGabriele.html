function Controllo()
 let validita = true;
 let nome=document.getElementById('nome');
 let errorNome=document.getElementById('errorNome');
 let giustoNome=document.getElementById('giustoNome');
 if(nome.value.trim===""){
  validita=false;
  errorNome.style.display='block'; 
 }else{
  giustoNome.style.display='block'; 
  validita=true;
 }
