<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/style_carica_prodotti.css">
	<title>Caricamento Prodotti</title>
</head>
<body>
	<nav>
		<img src="../img/logo.png">
		<div class="login">
			<a href="../index.html">Indietro</a>
		</div>
	</nav>

<div class="carica_prodotti">
	<div class="inserimeto">
		<h1>Carica prodotti</h1>
		<form>
			<label for="scelta">Selezionare in quale reparto vuoi modificare/aggiungere un prodotto:</label>
			<select id="scelta" name="scelta">
			    <option >Promozione</option>
			    <option >Novita'</option>
			</select><br><br>
			<label for="nome">Inserire il NOME del prodotto:</label><br>
			<input type="text" name="nome"><br><br>
			<label for="nome">Inserire la DESCRIZIONE del prodotto:</label><br>
			<input type="text" name="descrizione"><br><br>
			<label for="nome">Inserire il PREZZO del prodotto:</label><br>
			<input type="text" name="prezzo"><br><br>
			<label for="nome">Inserire lo SCONTO sul prezzo se presente:</label><br>
			<input type="text" name="sconto"><br><br>
			<label for="nome">Inserire l'IMMAGINE del prodotto:</label><br>
			<input type="file" name="immagine" id="file"><br><br>
			<button type="button">SALVA</button>
		</form>
	</div>
</div>

 <footer class="footer_promozione">
    <div class="footer_content">
      <h2>Non perdere le promozioni della settimana!</h2>
      <p>Scopri tutte le offerte e risparmia sui tuoi acquisti.</p>
      <p>Ci puoi trovare a Potenza!!</p>
      <p>Seguiteci sulle nostre pagine Social</p>
    </div>
    <div class="social">
    	<img src="../img/facebook.png" alt="immagine di facebook">
    	<img src="../img/instagram.png" alt="immagine di instagram">
    	<img src="../img/whatsapp.png" alt="immagine di whatsapp">
    </div>
  </footer>
</body>
</html>
