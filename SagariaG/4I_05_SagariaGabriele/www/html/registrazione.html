<!DOCTYPE html>
<html>
  <head>
  	<link rel="stylesheet" href="../CSS/registazione_grafica.css">
      <title>FILOLANA</title>
  </head>
  <body>
  	<nav>
      <img src="../imgs/logo.png" alt="immagine logo" class="logo">
      <p class="p-nome">FILOLANA</p>
      <div class="button-box">
        <ul>
          <li class="menu"><a href="../index.html">Home</a></li>
          <li class="menu"><a href="./prodotto.html">Prodotti</a></li>
          <li class="menu"><a href="./servizio.html">Servizi</a></li>
          <li>
            <a href="./html/login.html">
              <img src="../imgs/carrello.png" alt="immagine carrello" class="carrello_img">
            </a>
          </li>
        </ul> 
      </div>
    </nav>
    <div class="intestazione">
      <h1 class="nominativo">BENVENUTO NELL'AREA DI REGISTRAZIONE</h1>
    </div>
      <section class="registrazione">
        <h5>REGISTRAZIONE</h5>
        <div class="sezione">
        <form>
              <label for="nome">NOME:</label><br>
              <input type="text" id="nome" ><br><br>
              <label for="cognome">COGNOME:</label><br>
              <input type="text" id="cognome" ><br><br>
              <label for="nascita">DATA DI NASCITA:</label><br>
              <input type="text" id="nascita" ><br><br>
              <label for="telefono">NUMERO DI TELEFONO:</label><br>
              <input type="text" id="telefono" ><br><br>
              <label for="sesso">SESSO:</label><br>
              <label for="sessoM">M:</label>
              <input type="radio" id="sessoM" name="sesso" value="M">
              <label for="sessoF">F:</label>
              <input type="radio" id="sessoF" name="sesso" value="F" ><br>
        </form>
        <form action="./login.html" class="form_2">
              <label for="email">EMAIL:</label><br>
              <input type="email" id="email" class="invio_form"><br><br>
              <label for="residenza">LUOGO DI RESIDENZA:</label><br>
              <input type="text" id="residenza" class="invio_form"><br><br>
              <label for="cap">CAP:</label><br>
              <input type="text" id="cap" class="invio_form"><br><br>
              <label for="pwd">PASSWORD:</label><br>
              <input type="password" id="pwd" class="invio_form"><br><br>
              <label for="pwd">CONFERMA PASSWORD:</label><br>
              <input type="password" id="pwd" class="invio_form"><br><br>
              <input type="submit" value="Invio" class="form_submit">
              <input type="reset" value="Reset" class="form_submit">
        </form>
        </div>
      </section>
      <div class="nero">
        <h3><span class="seguici-span">SEGUITECI</span></h3>
        <img src="../imgs/facebook.png" alt="immagine facebook" class="img-facebook">
        <img src="../imgs/instagram.png" alt="immagine instagram" class="img-instagram">
        <img src="../imgs/whatsapp.png" alt="immagine whatsapp" class="img-whatsapp">
    </div>
  </body>
</html>
