<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Utente</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <div class="generale">
        <h2>Registrazione Utente</h2>
        <form name="form" method="post" onsubmit="return Controllo()">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">
            <span id="errorNome">*Campo non compilato*</span>

            <label for="cognome">Cognome</label>
            <input type="text" id="cognome" name="cognome">
            <span id="errorCognome">*Campo non compilato*</span>

            <label for="username">Username</label>
            <input type="text" id="username" name="username">
            <span id="errorUsername">*Campo non compilato*</span>

            <label for="telefono">Telefono</label>
            <input type="text" id="telefono" name="telefono">
            <span id="errorTelefono">*Campo non compilato*</span>
 
            <label for="data">Data di nascita:</label>
            <input type="date" id="data" name="data">
            <span id="errorData">*Campo non compilato*</span>
 
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <span id="errorEmail">*Campo non compilato*</span>
  
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <span id="errorPassword">*Campo non compilato*</span>

            <input type="submit" value="Registrazione" id="submit">
        </form>
    </div>
</body>
</html>
