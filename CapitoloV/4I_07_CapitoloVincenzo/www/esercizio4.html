<!DOCTYPE html>
<html lang="it">
<head>
    <title>Interazioni Menu</title>
    <link rel="stylesheet" href="css/style4.css"> 
</head>
<body>
    <header class="menu">
        <div class="logo">
            <img src="imgs/logo.jpg" alt="Logo Azienda" id="logo">
        </div>
        <nav class="nav-links">
            <a href="#" class="menu-link">Prodotti</a>
            <a href="#" class="menu-link">Chi siamo</a>
            <a href="#" class="menu-link">Contatti</a>
        </nav>
        <div class="auth-links">
            <a href="#" class="auth-link" id="login">Login</a>
            <a href="#" class="auth-link" id="registration">Registrazione</a>
        </div>
    </header>
    <script>
        document.getElementById("logo").addEventListener("click", function () {
            this.src = "imgs/nuovo_logo.jpg";
        });

        document.querySelectorAll(".menu-link").forEach(function (link) {
            link.addEventListener("click", function () {
                document.querySelectorAll(".menu-link").forEach(function (l) {
                    l.classList.remove("highlight");
                });
                this.classList.add("highlight");
            });
        });

        document.getElementById("login").addEventListener("click", function () {
            this.textContent = "Login effettuato";
            this.classList.add("enlarged");
        });

        document.getElementById("registration").addEventListener("click", function () {
            this.textContent = "Registrazione effettuata";
            this.classList.add("enlarged");
        });
    </script>
</body>
</html>
