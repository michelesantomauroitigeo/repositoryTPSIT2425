<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <h2 style="text-align: center;">Registrati</h2>

    <table>
        <tr><th>Informazioni di Registrazione</th></tr>
        <tr>
            <td>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cognome">Cognome:</label><br>
                <input type="text" id="cognome" name="cognome" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="residenza">Residenza:</label><br>
                <input type="text" id="residenza" name="residenza" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="telefono">Numero di Telefono:</label><br>
                <input type="tel" id="telefono" name="telefono" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="data-nascita">Data di Nascita:</label><br>
                <input type="date" id="data-nascita" name="data-nascita" required>
            </td>
        </tr>
        <tr>
            <td>
                <button class="button" onclick="alert('Registrazione completata!')">Registrati</button>
            </td>
        </tr>
    </table>

</body>
</html>
