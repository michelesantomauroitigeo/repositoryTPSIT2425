    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header class="header">
        <div class="title">
            <div class="logo"></div>
            <h1>A.S.D Lykos - Registrazione</h1>
        </div>
        <a href="negozio.html" class="shop-link">Negozio</a>
        <a href="login.html" class="login-icon" title="Login">&#128100;</a>
    </header>

    <div class="mini-section"> 
        <a href="../index.html">Home</a>
        <a href="societa.html">Societ√†</a>

    <main class="registration-container">
        <h2>Registrazione Utente</h2>
        <form>
            <table class="registration-table">
                <tr>
                    <td>Nome:</td>
                    <td><input type="text" name="nome"></td>
                </tr>
                <tr>
                    <td>Cognome:</td>
                    <td><input type="text" name="cognome"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Telefono:</td>
                    <td><input type="tel" name="telefono"></td>
                </tr>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit" class="register-button">Registrati</button>
                    </td>
                </tr>
            </table>
        </form>
    </main>

</body>
