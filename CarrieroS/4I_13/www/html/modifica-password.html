<!DOCTYPE html>
<html lang="it">
<head>
    <title>Modifica Password</title>
    <link rel="stylesheet" href="../css/password.css">
</head>
<body>
    <form id="password-form">
        <label for="old-password">Vecchia Password:</label>
        <input type="password" id="old-password" name="old-password" calsse="error" required>
        <div id="old-password-error" class="error"></div>
    
        <label for="new-password">Nuova Password:</label>
        <input type="password" id="new-password" name="new-password" required>
        <div id="new-password-error" class="error"></div>
    
        <label for="confirm-password">Conferma Nuova Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <div id="confirm-password-error" class="error"></div>
    
        <button type="submit">Cambia Password</button>  
    </form>
    <script src="../js/scripts.js"></script>
</body>
</html>
