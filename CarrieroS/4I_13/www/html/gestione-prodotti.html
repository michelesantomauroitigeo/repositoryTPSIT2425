<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/prodotti.css">
    <title>Prodotti</title>
</head>
<body>
    <div class="container">
        <nav>
            <a href="#">Home</a>
            <a href="#">Prodotti</a>
            <a href="#">Chi Siamo</a>
            <a href="#">Contatti</a>
        </nav>
        <div class="aggiuntaprodotti">
            <h2>Aggiungi un Nuovo Prodotto</h2>
            <form id="prodottiform">
                <input type="text" id="productName" placeholder="Nome Prodotto" required>
                <input type="text" id="productDescription" placeholder="Descrizione" required>
                <input type="text" id="productImage" placeholder="Percorso Immagine (es: imgs/nuovo.jpg)" required>
                <button type="submit">Aggiungi Prodotto</button>
            </form>
        </div>
    <script src="../js/scripts.js"></script>
</body>
</html>
