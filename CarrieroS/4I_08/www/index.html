<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/script.js" defer></script>
  <link rel="stylesheet" href="css/style.css" />
  <title>Dati Anagrafici</title>
</head>
<body>
  <div class="container">
    <h2>Dati Anagrafici</h2>
    <form id="form" method="post">
      
      <!-- Nome -->
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome"><br><br>
      <div id="nome-error" class="error"></div>

      <!-- Cognome -->
      <label for="cognome">Cognome:</label>
      <input type="text" id="cognome" name="cognome"><br><br>
      <div id="cognome-error" class="error"></div>

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <div id="email-error" class="error"></div>

      <!-- Numero di Telefono -->
      <label for="telefono">Numero di Telefono:</label>
      <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="1234567890"><br><br>
      <div id="telefono-error" class="error"></div>

      <!-- Data di Nascita -->
      <label for="data">Data di Nascita:</label>
      <input type="date" id="data" name="data"><br><br>
      <div id="data-error" class="error"></div>

      <!-- Username -->
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br><br>
      <div id="username-error" class="error"></div>

      <!-- Bottone invia -->
      <button type="submit">Invia</button>
    </form>
  </div>
</body>
</html>
