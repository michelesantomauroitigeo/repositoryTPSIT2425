<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito Web Semplice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005f6b;
        }
    </style>
</head>
<body>

    <header>
        <h1>CAMBIA IL COLORE DEL TUO SFONDOO!!</h1>
    </header>

    <main>
        <p>Clicca sul bottone per cambiare il colore di sfondo della pagina:</p>
        <button onclick="changeBackgroundColor()">Cambia Colore</button>
    </main>

    //Collegamento al file JavaScript esterno 
    <script src="java/script.js"></script>

</body>
</html>
