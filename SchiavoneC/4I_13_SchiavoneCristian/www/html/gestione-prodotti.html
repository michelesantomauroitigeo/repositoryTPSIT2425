<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Prodotti</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>Gestione Prodotti</h1>
  </header>

  <main style="padding: 2rem; max-width: 500px; margin: auto;">
    <form id="addProductForm" onsubmit="return false;">
      <input type="text" placeholder="Nome Prodotto" required>
      <textarea placeholder="Descrizione" required></textarea>
      <input type="text" placeholder="Prezzo" required>
      <input type="text" placeholder="URL Immagine" required>
      <button type="submit">Aggiungi Prodotto</button>
    </form>
  </main>
</body>
</html>
