<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Modifica Password</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>Modifica Password</h1>
  </header>

  <main style="padding: 2rem; max-width: 400px; margin: auto;">
    <form id="passwordForm" onsubmit="return false;">
      <input type="text" id="username" placeholder="Username" required>
      <div id="usernameError" class="error-message"></div>

      <input type="password" id="oldPassword" placeholder="Vecchia Password" required>
      <div id="oldPasswordError" class="error-message"></div>

      <input type="password" id="newPassword" placeholder="Nuova Password" required>
      <div id="newPasswordError" class="error-message"></div>

      <button type="submit">Cambia Password</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
