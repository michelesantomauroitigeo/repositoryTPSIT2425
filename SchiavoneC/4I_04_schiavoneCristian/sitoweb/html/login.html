<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agenzia Funebre Schiavone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f2f2f2;
        }
        img {
            height: 100px; 
        }
        nav {
            background-color: #333;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Agenzia Funebre Schiavone</h1>
    <img src="../imgs/logo.jpeg" alt="Logo Agenzia Funebre Schiavone">
</header>

<nav>
    <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="chi_siamo_dove_siamo.html">Chi Siamo</a></li>
        <li><a href="servizi.html">Servizi</a></li>
        <li><a href="contatti.html">Contatti</a></li>
    </ul>
</nav>

<main>
    <h2>Login</h2>
    <form onsubmit="return false;">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <input type="submit" value="Accedi" onclick="window.location.href='area-riservata.html';">
    </form>
</main>

<footer>
    <p>Agenzia Funebre Schiavone, Tricarico</p>
</footer>

</body>
</html>
