<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <title>Semaforo Interattivo</title>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="center">
      <h1>Semaforo Interattivo</h1>
      <div class="Semaforo">
        <img id="Semaforo" src="imgs/rosso.png" alt="Semaforo" usemap="#mappaSemaforo" />
      </div>
    </div>

    <map name="mappaSemaforo" id="mappa">
        <area shape="circle" coords="150,50,50" alt="Rosso" onclick="semaforoRosso()"  />
        <area shape="circle" coords="150,200,50" alt="Giallo" onclick="semaforoGiallo()"  />
        <area shape="circle" coords="150,350,50" alt="Verde" onclick="semaforoVerde()" />

      </div>
    </map>

  </body>
</html>
