<!DOCTYPE html>

<head>
    
    <title>Modifica Prodotti</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <h1>Gestione Prodotti</h1>
    <button onclick="mostraForm()">Aggiungi Prodotti</button>
    <button onclick="mostraLista()">Lista Prodotti</button>

    <!-- FORM -->
    <div id="formProdotto" class="hidden">
        <h2>Nuovo Prodotto</h2>
        <form id="formAggiungiProdotto" onsubmit="return validaForm()">
            <label>Nome Prodotto:
                <input type="text" id="nomeProdotto">
                <div class="errore" id="erroreNome"></div>
            </label><br>

            <label>Descrizione:
                <input type="text" id="descrizione">
                <div class="errore" id="erroreDescrizione"></div>
            </label><br>

            <label>Prezzo:
                <input type="text" id="prezzo">
                <div class="errore" id="errorePrezzo"></div>
            </label><br>

            <label>Sconto:
                <input type="text" id="sconto">
            </label><br>

            <label>Immagine:
                <input type="file" id="immagine">
            </label><br>

            <button type="submit">Salva</button>
        </form>
    </div>

    <!-- LISTA -->
    <div id="listaProdotti" class="hidden">
        <h2>Elenco Prodotti</h2>
        <table>
            <tr>
                <th>Nome</th>
                <th>Descrizione</th>
                <th>Prezzo</th>
                <th>Sconto</th>
                <th>Azioni</th>
            </tr>
            <tr>
                <td>Maglietta</td>
                <td>Maglietta in bianca</td>
                <td>19.99â‚¬</td>
                <td>10%</td>
                <td>
                    <button>Modifica</button>
                    <button>Elimina</button>
                </td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
