<!DOCTYPE html>

<head>
  
    <title>Modulo Dati Anagrafici</title>
</head>
<body>

    <h2>Modulo Dati Anagrafici</h2>
    
    <form action="#" method="post">
        <!-- Nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <!-- Cognome -->
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" required><br><br>
        
        <!-- Codice Fiscale -->
        <label for="codice_fiscale">Codice Fiscale:</label>
        <input type="text" id="codice_fiscale" name="codice_fiscale" maxlength="16" required><br><br>
        
        <!-- Altezza -->
        <label for="altezza">Altezza (in cm):</label>
        <input type="number" id="altezza" name="altezza" min="50" max="250" required><br><br>
        
        <!-- Peso -->
        <label for="peso">Peso (in kg):</label>
        <input type="number" id="peso" name="peso" min="20" max="250" step="0.1" required><br><br>
        
        <!-- Bottone invia -->
        <button type="submit">Invia</button>
    </form>

</body>
</html>
