<!DOCTYPE html>

<head>
  <script src="script.js"></script>
  <link rel="stylesheet" href="css/style.css" />
    <title>Modulo Dati Anagrafici</title>
</head>
<body>
    <div class="container">
    <h2>Modulo Dati Anagrafici</h2>
    
    <form id="form" method="post">
        <!-- Nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" ><br><br>
        <div id="nome-error"></div>
        
        <!-- Cognome -->
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" ><br><br>
        <div id="cognome-error"></div>

        
        <!-- Codice Fiscale -->
        <label for="codice_fiscale">Codice Fiscale:</label>
        <input type="text" id="codice_fiscale" name="codice_fiscale" maxlength="16" ><br><br>
        <div id="cf-error"></div>

        <!-- Altezza -->
        <label for="altezza">Altezza (in cm):</label>
        <input type="number" id="altezza" name="altezza" min="50" max="250" ><br><br>
        <div id="altezza-error"></div>

        <!-- Peso -->
        <label for="peso">Peso (in kg):</label>
        <input type="number" id="peso" name="peso" min="20" max="250" step="0.1" ><br><br>
        <div id="peso-error"></div>

        <!-- Bottone invia -->
        <button type="submit">Invia</button>
    </form>
  </div>
</body>
</html>
