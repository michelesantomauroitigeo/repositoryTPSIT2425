<html>
  <head>
    <title>Form</title>
    <link rel="stylesheet" href="css/mystyle.css" />
    <script src="js/script.js"></script>
  </head>

  <body>
    <div class="center">
      <form name="form" onsubmit="return verificaForm()" >
        <div>
          <label for="nome">Nome:</label>
          <input type="text" name="nome" />
          <label for="cognome">Cognome:</label>
          <input type="text" name="cognome" /><br />
          <div id="nomeErr"></div>
        </div>
        <div>
          <label for="email">Mail:</label>
          <input type="text" name="email" />
          <label for="confermaEmail">Conferma Mail:</label>
          <input type="text" name="confermaEmail" /><br />
          <div id="emailErr"></div>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" name="password" />
          <label for="confermaPassword">Conferma password:</label>
          <input type="password" name="confermaPassword" /><br />
          <div id="passwordErr"></div>
          <input type="submit" value="Submit" class="pulsante" />
        </div>
      </form>
    </div>
  </body>
</html>
