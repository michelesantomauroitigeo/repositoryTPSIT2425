<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form di Registrazione</title>
  <link rel="stylesheet" href="css/Style.css">
</head>
<body>
    <div class="container">
    <h2>Form di Registrazione</h2>
    <form id="form" method="post">

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome"><br><br>
      <div id="nome-error" class="error"></div>

      <label for="cognome">Cognome:</label>
      <input type="text" id="cognome" name="cognome"><br><br>
      <div id="cognome-error" class="error"></div>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <div id="email-error" class="error"></div>

      <label for="telefono">Numero di Telefono:</label>
      <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="1234567890"><br><br>
      <div id="telefono-error" class="error"></div>

      <label for="data">Data di Nascita:</label>
      <input type="date" id="data" name="data"><br><br>
      <div id="data-error" class="error"></div>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br><br>
      <div id="username-error" class="error"></div>

      <label for="password">Password:</label>
      <input type="text" id="password" name="password"><br><br>
      <div id="password-error" class="error"></div>

      <button type="submit">Invia</button>
    </form>
  </div>
  <script src="js/Script.js" defer></script>
</body>
</html>
