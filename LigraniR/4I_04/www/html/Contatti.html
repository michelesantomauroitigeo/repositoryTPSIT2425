<!DOCTYPE html>

<head>
    
    <title>Contatti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .contact-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input, textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493;
        }
        .info {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h2>Contattaci</h2>
        <form>
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Il tuo nome" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="La tua email" required>

            <label for="subject">Oggetto</label>
            <input type="text" id="subject" name="subject" placeholder="Oggetto del messaggio" required>

            <label for="message">Messaggio</label>
            <textarea id="message" name="message" placeholder="Il tuo messaggio" required></textarea>

            <button type="submit">Invia Messaggio</button>
        </form>

        <div class="info">
            <p>Indirizzo: Via Cerreta 32, Italia</p>
            <p>Email: info@ligrani.it</p>
            <p>Telefono: +39 329 032 3866</p>
        </div>
    </div>

</body>
</html>
