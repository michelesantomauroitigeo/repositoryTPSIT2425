<!DOCTYPE html>

<head>

   
    <title>Area Riservata</title>
    <link rel="stylesheet" href="/css/stile0.1.css"> 
</head>
<body>
    <section class="area-riservata-container">
        <h2>Benvenuto nella tua Area Riservata</h2>
        <p>Qui puoi accedere alle tue informazioni personali e gestire il tuo account.</p>
        
        <h3>Recupero Password</h3>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>
            
            <label for="username">Nome Utente:</label>
            <input type="text" id="username" name="username" placeholder="Inserisci il tuo nome utente" required>

            <button type="submit">Recupera Credenziali</button>
        </form>
    </section>
</body>
</html>
