<!DOCTYPE html>
<head>
    <title>Prova JavaScript</title>
    <link rel="stylesheet" href="./css/stile.css">
</head>

<body>
    <div class="spazio">
        <h1 class="speciale">Quale luce preferisci nella tua casa?</h1>
        <p id="prova">Clicca il bottone per vedere quale luce preferisci!</p>

        <!-- Pulsante per la luce calda -->
        <button id="calda" onclick="luceCalda()">Luce calda</button>
        <img id="img" src="./img/luce_calda.png" alt="Immagine Luce">
        
        <!-- Pulsante per la luce fredda -->
        <button id="fredda" onclick="luceFredda()">Luce fredda</button>

        <br>
        <!-- Pulsante per cambiare il testo -->
        <button id="testo" onclick="modificaScritta()">Cambia il testo!</button>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
