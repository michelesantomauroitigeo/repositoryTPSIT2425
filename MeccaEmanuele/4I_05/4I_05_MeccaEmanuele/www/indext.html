<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://img.freepik.com/premium-vector/hand-drawn-barber-salon-seamless-pattern_698782-809.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* semi-transparent white background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-container p {
            margin: 10px 0;
            font-weight: bold;
            color: #555;
        }

        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .form-container a:hover {
            background-color: #0056b3;
        }

        .form-container img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }

        .registrati {
            margin-top: 20px;
            display: block;
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
        }

        .registrati:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Accesso</h2>
    <img src="https://media.istockphoto.com/id/1283150273/vi/vec-to/thi%E1%BA%BFt-k%E1%BA%BF-logo-r%C3%A2u.jpg?s=612x612&w=0&k=20&c=RVoZf6ltr0eVFCp_ONtgODybAkP_xm46Ai8f2sym63A=" alt="Logo">
    <p>E-mail:</p>
    <input type="text" id="email" name="email" placeholder="Inserisci la tua email" required>
    <p>Password:</p>
    <input type="text" id="password" name="password" placeholder="Inserisci la tua password" required>
    <a href="./html/area_riservata.html" class="Login">Login</a>

  
    <a href="./html/registrazione.html" class="registrati">Non hai un account? Registrati</a>
</div>

</body>
</html>
