<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa della Barba</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/premium-vector/hand-drawn-barber-salon-seamless-pattern_698782-809.jpg');
            background-size: cover; /* Fa sì che l'immagine copra l'intero schermo */
            background-position: center center; /* Posiziona l'immagine al centro */
            background-repeat: no-repeat; /* Impedisce che l'immagine si ripeta */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4; /* Colore di sfondo di riserva */
        }

        h1 {
            font-size: 3em;
            color: blue;
            margin: 0;
            text-align: center;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3); /* Aggiungi un'ombra al testo per migliorarne la visibilità */
            margin-bottom: 20px;
        }

        img {
            margin-top: 20px;
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .menu {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .menu a {
            margin: 0 15px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s, transform 0.3s;
        }

        .menu a:hover {
            color: #0056b3;
            transform: scale(1.1); /* Aggiungi effetto hover per far crescere il testo */
        }

        .contatti {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 300px;
            margin-top: 40px;
        }

        .contatti h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .email {
            color: #007BFF;
            text-decoration: none;
        }

        .email:hover {
            text-decoration: underline;
        }

        .indietro {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .indietro:hover {
            background-color: #0056b3;
        }

        .immagine {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<h1>BENVENUTO ALLA<br>CASA DELLA BARBA</h1>

    <a href="./orari.html">Orari</a>
    <a href="./servizi.html">Servizi e Prezzi</a>
    <a href="./contatti.html">Contatti</a>
</div>

</body>
</html>
