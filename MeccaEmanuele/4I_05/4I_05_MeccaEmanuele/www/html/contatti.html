<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/premium-vector/hand-drawn-barber-salon-seamless-pattern_698782-809.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .contatti {
            background-color: rgba(255, 255, 255, 0.9); /* Sfondo semitrasparente per un effetto più leggero */
            border-radius: 15px; /* Aggiungi angoli arrotondati */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); /* Ombra più morbida e diffusa */
            padding: 40px;
            text-align: center;
            width: 320px;
            max-width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transizione per animazione */
        }

        .contatti:hover {
            transform: translateY(-10px); /* Effetto di sollevamento quando si passa sopra */
            box-shadow: 0 15px 60px rgba(0, 0, 0, 0.3); /* Ombra più intensa */
        }

        h1 {
            font-size: 30px;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Ombra sul titolo per una maggiore leggibilità */
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 15px 0;
        }

        strong {
            color: #007BFF;
        }

        .email {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s ease; /* Transizione per il colore della mail */
        }

        .email:hover {
            color: #0056b3; /* Cambia il colore quando si passa sopra */
            text-decoration: underline;
        }

        .indietro {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s; /* Transizione per l'effetto hover */
        }

        .indietro:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Effetto di ingrandimento */
        }

        .immagine {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            opacity: 0.85;
            transition: opacity 0.3s ease; /* Transizione per l'effetto hover */
        }

        .immagine:hover {
            opacity: 1; /* Aumenta l'opacità quando si passa sopra */
        }

    </style>
</head>
<body>
    <div class="contatti">
        <h1>Contattaci</h1>
        <p>Email: <a href="mailto:casa.barba2001@gmail.com" class="email">casa.barba2001@gmail.com</a></p>
        <p>Telefono: <strong>+39 1111111111</strong></p>
        <img src="https://i.pinimg.com/474x/06/63/09/066309aaa7b67ba1e9c495b0667ceb57.jpg" alt="Barbiere" class="immagine">
        <a href="./area_riservata.html" class="indietro">Indietro</a>
    </div>
</body>
</html>
