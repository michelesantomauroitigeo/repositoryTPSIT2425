<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servizi di Parrucchiere</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/premium-vector/hand-drawn-barber-salon-seamless-pattern_698782-809.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            width: 100%;
            max-width: 600px; /* Limita la larghezza del contenitore */
        }

        .blurred-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://img.freepik.com/premium-vector/hand-drawn-barber-salon-seamless-pattern_698782-809.jpg');
            background-size: cover;
            background-position: center center;
            filter: blur(15px); /* Maggiore sfocatura per migliorare l'effetto */
            z-index: 0;
        }

        .servizi {
            display: flex;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0.9); /* Sfondo semitrasparente con maggiore opacità */
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            width: 100%;
            position: relative;
            z-index: 1;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.2); /* Ombra più morbida e diffusa */
            transition: box-shadow 0.3s ease, transform 0.3s ease; /* Transizioni per animazione */
        }

        .servizi:hover {
            box-shadow: 0 15px 70px rgba(0, 0, 0, 0.3); /* Ombra più grande e intensa quando si passa sopra */
            transform: translateY(-10px); /* Effetto di sollevamento */
        }

        h1 {
            font-size: 30px; /* Aumento della dimensione del titolo */
            color: #333;
            margin-bottom: 25px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Leggera ombra sul testo per maggiore visibilità */
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 15px 0;
        }

        strong {
            color: #007BFF;
        }

        .indietro {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px; /* Maggior spazio per il bottone */
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s; /* Transizioni per il cambio di colore e l'effetto hover */
        }

        .indietro:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Effetto di ingrandimento al passaggio del mouse */
        }

        .immagine {
            margin-bottom: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            opacity: 0.85; /* Imposta l'opacità dell'immagine a 0.85 per renderla leggermente trasparente */
            transition: opacity 0.3s ease; /* Aggiungi una transizione per l'opacità */
        }

        .immagine:hover {
            opacity: 1; /* Aumenta l'opacità quando si passa sopra l'immagine */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="blurred-background"></div>
        <div class="servizi">
            <img src="https://i.etsystatic.com/20162739/r/il/010d7b/1951525015/il_570xN.1951525015_9ay2.jpg" alt="Servizi e Prezzi" class="immagine">
            <h1>I Nostri Servizi</h1>
            <p>Taglio di capelli: <strong>10 euro</strong></p>
            <p>Taglio barba: <strong>5 euro</strong></p>
            <p>Taglio di capelli e barba: <strong>15 euro</strong></p>
            <p>Qualsiasi servizio con shampoo: <strong>+5 euro</strong></p>
            <a href="./area%20riservata.html" class="indietro">Indietro</a>
        </div>
    </div>
</body>
</html>
