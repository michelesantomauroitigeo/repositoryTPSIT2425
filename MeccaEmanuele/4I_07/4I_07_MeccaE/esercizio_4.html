<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 4</title>
    <link rel="stylesheet" href="styles.css">
<style>

    

    body {
      font-family: Arial, sans-serif;
    }

    header { /*contenitore nero*/
        display: flex;
        justify-content: space-between;
         align-items: center;
         padding: 20px;
         background-color: #333;
         color: white;
    }

    .logo-container img {
       cursor: pointer;
      width: 150px;
    }

    nav ul {
       display: flex;
       list-style: none;
    }

    nav ul li {
        margin: 0 15px;
        cursor: pointer;
        padding: 5px 10px;
    }

    nav ul li:hover {
       background-color: #555;
    }

    #image-container {
       margin-top: 20px;
       text-align: center;
    }

    #image {
       width: 100%;
      max-width: 600px;
      transition: opacity 0.3s ease-in-out;
    }


    .menu-item.active {
       background-color: #ff6347;
    }


    .menu-item.large-text {
       font-size: 1.2em;
       font-weight: bold;
    }

    </style>

</head>

<body>

    <header>

        <div class="logo-container">

            <img id="logo" src="https://www.salvatorepumo.it/wp-content/uploads/2021/09/disney-logo.png" alt="Logo Azienda">

        </div>

        <nav>

            <ul id="menu">

                <li class="menu-item" id="prodotti">Prodotti</li>
                <li class="menu-item" id="chi-siamo">Chi Siamo</li>
                <li class="menu-item" id="contatti">Contatti</li>
                <li class="menu-item" id="login">Login</li>
                <li class="menu-item" id="registrazione">Registrazione</li>

            </ul>

        </nav>

    </header>

    <script src="script.js"></script>

</body>

</html>
