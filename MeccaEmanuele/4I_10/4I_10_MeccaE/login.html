
<html>
<head>

    <title>Login</title>

    <style>

        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: -10px;
        }
    </style>

</head>

<body>

    <div class="login-container">
        <h2>Accedi al tuo account</h2>

        <form id="loginForm" action="/submit-login" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            

            <label for="username">Nome utente:</label>
            <input type="text" id="username" name="username" required>
            

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <a href="./area_riservata.html">Accedi</a>

        </form>
    </div>

    <script>

             // Funzione per la validazione del modulo
            document.getElementById('loginForm').addEventListener('submit', function(event) {
            let isValid = true;

                // Validazione del campo email
            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            if (!email.value || !/\S+@\S+\.\S+/.test(email.value)) { //correzzione mail dei seguenti elementi
                emailError.style.display = 'block';
                isValid = false;
            }

            // Se uno dei campi non Ã¨ valido, blocca l'invio del modulo
            if (!isValid) {
                event.preventDefault();
            }

        });
    </script>

</body>
</html>
