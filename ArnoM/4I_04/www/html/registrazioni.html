<!DOCTYPE html>
<html >
<head>
    
    <title>lefolliedellochef.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; 
            margin: 0;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #800020; 
            padding: 10px 20px;
            color: white;
        }
        h1 {
            margin: 0;
            font-size: 1.5em;
            text-align: center; 
            flex-grow: 1; 
        }
        .logo {
            max-width: 100px; 
            height: auto;
        }
        .form-container {
            background-color: white; 
            padding: 20px;
            border-radius: 8px; 
            
            max-width: 400px; 
            margin: 20px auto; 
        }
        h2 {
            text-align: center; 
            margin-bottom: 20px; 
        }
        label {
            font-weight: bold; 
            margin-bottom: 5px;
            display: block; 
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; 
            padding: 10px; 
            margin: 5px 0 15px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            font-size: 1em; 
            
            background-color: white; 
        }
        input[type="button"] {
            background-color: #800020; 
            color: white; 
            border: none; 
            padding: 10px 15px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 1em; 
            display: block; 
            margin: 20px auto; 
        }
        .link-container {
            text-align: center; 
            margin-top: 10px; 
        }
        .link-container a {
            color: #800020; 
            text-decoration: none; 
            display: block; 
            margin: 5px 0; 
        }
        .link-container a:hover {
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Registrazione</h1>
        <img src="../imgs/logo.png" alt="Logo" class="logo"> 
    </header>
    
    <div class="form-container">
        <h2>REGISTRAZIONE</h2> 
        <form>
            <label for="username">Nome Utente:</label>
            <input type="text" id="username" name="username" placeholder="Inserisci nome utente"> 

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Inserisci email"> 

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"  placeholder="Inserisci password">

            <label for="confirm-password">Conferma Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Conferma password"> 
            
            <input type="button" value="Registrati" onclick="return false;"> 
        </form>

        <div class="link-container">
            <a href="LOGIN.html">Hai gi√† un account? Accedi</a> 
            
        </div>
    </div>
</body>
</html>
