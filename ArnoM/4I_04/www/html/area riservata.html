<!DOCTYPE html>
<html >
<head>
    
    <title>folliedellochef.com </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; 
            margin: 0;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #800020; 
            padding: 10px 20px;
            color: white;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            text-align: center; 
            flex-grow: 1; 
        }
        .logo {
            max-width: 100px; 
            height: auto;
        }
        .form-container {
            background-color: white; 
            padding: 20px;
            border-radius: 8px; 
            
            max-width: 400px; 
            margin: 20px auto; 
        }
        h2 {
            text-align: center; 
            margin-bottom: 20px; 
        }
        label {
            font-weight: bold; 
            margin-bottom: 5px;
            display: block; 
        }
        input[type="text"], input[type="number"], input[type="date"], input[type="time"] {
            width: 100%; 
            padding: 10px; 
            margin: 5px 0 15px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            font-size: 1em; 
        }
        input[type="button"] {
            background-color: #800020;
            color: white; 
            border: none; 
            padding: 10px 15px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 1em; 
            display: block; 
            margin: 0 auto; 
        }
        input[type="button"]:hover {
            background-color: #600015; 
        }
        .link-container {
            text-align: center; 
            margin-top: 10px; 
        }
        .link-container a {
            color: #800020; 
            text-decoration: none; 
            display: block; 
            margin: 5px 0;
        }
        .link-container a:hover {
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <header>
        <h1>PRENOTAZIONE TAVOLO</h1>
        <img src="../imgs/logo.png" alt="Logo" class="logo"> 
    </header>
    
    <div class="form-container">
        <h2>Prenota il Tuo Tavolo</h2> 
        <form>
            <label for="num-persons">Numero di Persone:</label>
            <input type="text" id="num-persons" name="num-persons" placeholder="Inserisci il numero di persone" required>
            <label for="date">Giorno:</label>
            <input type="text" id="date" name="date" placeholder="YYYY-MM-DD" required>
            <label for="time">Ora:</label>
            <input type="text" id="time" name="time" placeholder="HH:MM" required>
            <label for="surname">Cognome:</label>
            <input type="text" id="surname" name="surname" placeholder="Inserisci il tuo cognome" required>
            <input type="button" value="Prenota" onclick="return false;"> 
        </form>

        
    </div>
</body>
</html>
