<!DOCTYPE html>
<html lang="it">
<head>
    
    <title>Prenotazione Pizza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Imposta l'altezza minima per il layout */
        }
        .container {
            flex: 1; /* Occupa tutto lo spazio disponibile */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrare contenuto orizzontalmente */
            justify-content: flex-start; /* Allineare contenuto verso l'alto */
        }
        .header {
            background-color: #800020; /* Bordeaux */
            color: white;
            width: 100%; /* Larghezza totale */
            padding: 20px; /* Padding per il blocco del titolo */
            display: flex; /* Usare flex per allineare il logo e il testo */
            justify-content: space-between; /* Spazio tra logo e titolo */
            align-items: center; /* Centrare verticalmente */
            margin: 0; /* Rimuove margini */
        }
        h1 {
            margin: 0; /* Rimuove margini */
            font-size: 36px; /* Aumentare dimensione del font per visibilità */
            flex: 1; /* Consente al titolo di occupare spazio rimanente */
            text-align: center; /* Centra il testo */
        }
        .logo {
            margin-right: 20px; /* Distanza tra logo e bordo destro */
        }
        .logo img {
            height: 120px; /* Altezza aumentata per migliorare visibilità */
        }
        form {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
            width: 80%; /* Larghezza del modulo */
            max-width: 600px; /* Larghezza massima per dispositivi più grandi */
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        select, input[type="text"], input[type="tel"], input[type="number"], input[type="month"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #800020; /* Bordeaux */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%; /* Pulsante occupa tutta la larghezza */
        }
        button:hover {
            background-color: #a02838; /* Colore Bordeaux più chiaro */
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #800020; 
            color: white;
            width: 100%; /* Larghezza totale */
        }
        /* Stile per nascondere i campi della carta di credito */
        .payment-info {
            display: none; /* Nascondi per default */
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Prenota la tua Pizza</h1>
        <div class="logo">
            <img src="../imgs/logo.png" alt="Logo Pizzeria"> <!-- Assicurati di sostituire con il percorso corretto del logo -->
        </div>
    </div>

    <form >
        <label for="pizza">Seleziona la pizza:</label>
        <select id="pizza" name="pizza" required>
            <!-- Sezione Le Rosse -->
            <optgroup label="Le Rosse">
                <option value="Margherita">Pizza Margherita - €4.50</option>
                <option value="Marinara">Pizza Marinara - €4.00</option>
                <option value="Diavola">Pizza Diavola - €7.00</option>
                <option value="4 Stagioni">Pizza 4 Stagioni - €7.50</option>
                <option value="Calzone">Calzone - €8.00</option>
                <option value="Americana">Pizza Americana - €7.50</option>
                <option value="Capricciosa">Pizza Capricciosa - €8.00</option>
            </optgroup>

            <!-- Sezione Le Bianche -->
            <optgroup label="Le Bianche">
                <option value="Crudaiola">Crudaiola - €8.00</option>
                <option value="4 Formaggi">4 Formaggi - €7.50</option>
                <option value="Friarielli">“Friarielli” - €7.50</option>
            </optgroup>

            <!-- Sezione Le Follie -->
            <optgroup label="Le Follie">
                <option value="Pizzachef">Pizzachef - €8.00</option>
                <option value="Le Follie">Le Follie - €9.00</option>
                <option value="Delicata">Delicata - €8.00</option>
                <option value="Girasole">Girasole - €8.00</option>
                <option value="Sapori d’autunno">Sapori d’autunno - €8.00</option>
                <option value="Violet">Violet - €8.00</option>
                <option value="Sottobosco">Sottobosco - €8.00</option>
                <option value="Sfiziosa">Sfiziosa - €7.50</option>
                <option value="Potentina">Potentina - €8.00</option>
                <option value="Costiera">Pizza La Costiera - €7.00</option>
                <option value="Cynara">Pizza Cynara - €7.00</option>
                <option value="crema di tartufo">Pizza alla crema di tartufo nero - €10.00</option>
                <option value="al baccalà">Pizza al baccalà - €11.00</option>
                <option value="brigante">Pizza brigante - €8.00</option>
            </optgroup>

            <!-- Sezione Le Pizze del Venerdì -->
            <optgroup label="Le Pizze del Venerdì">
                <option value="Sinfonia di mare">Sinfonia di mare - €13.00</option>
                <option value="Salmone e gamberetti">Salmone e gamberetti - €13.00</option>
                <option value="Mareterra">Mareterra - €12.00</option>
            </optgroup>
        </select>

        <label for="indirizzo">Inserisci il tuo indirizzo:</label>
        <input type="text" id="indirizzo" name="indirizzo" required placeholder="Via, Numero, Città">

        <label for="nome">Inserisci il tuo nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="telefono">Inserisci il tuo numero di telefono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="metodo">Seleziona il metodo di pagamento:</label>
        <select id="metodo" name="metodo" required>
            <option value="carta">Carta di Credito</option>
            <option value="consegna">Pagamento alla Consegna</option>
        </select>

        <!-- Sezione per le informazioni sulla carta di credito -->
        <div class="payment-info">
            <label for="numero_carta">Numero della Carta:</label>
            <input type="text" id="numero_carta" name="numero_carta" placeholder="XXXX XXXX XXXX XXXX" required>

            <label for="scadenza">Data di Scadenza:</label>
            <input type="month" id="scadenza" name="scadenza" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="XXX" required> <!-- Cambiato da type="number" a type="text" -->
        </div>

        <button type="button">Prenota</button> <!-- Pulsante estetico, non invia il modulo -->
    </form>
</div>

<footer>
    <p>&copy; 2024 Pizzeria Le Follie dello Chef - Tutti i diritti riservati</p>
</footer>

<script>
    const metodoSelect = document.getElementById('metodo');
    const paymentInfo = document.querySelector('.payment-info');

    metodoSelect.addEventListener('change', function() {
        if (this.value === 'carta') {
            paymentInfo.style.display = 'block'; // Mostra il modulo della carta
        } else {
            paymentInfo.style.display = 'none'; // Nascondi il modulo della carta
        }
    });
</script>

</body>
</html>
