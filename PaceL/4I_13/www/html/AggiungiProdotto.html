<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Aggiungi Prodotto</title>
		<link rel="stylesheet" type="text/css" href="../css/style1.css">
		<script type="text/javascript" src="../js/script1.js"></script>
	</head>
	<body>
		<header>
			<h1>Pace Calzature</h1>
			<span>
				<a href="../index.html">Home</a> &nbsp; &nbsp;  &nbsp; &nbsp;
				<button type="button" id="loginButton" onclick="apriFinestraLogin()">Login</button>
				<button type="button" id="registerButton" onclick="apriFinestraRegistrazione()">Registrati</button>
				<button type="button" id="adminButton" onclick="apriFinestraAmministrazione()">Amministrazione</button>
				<a href="Amministrazione.html">Amministrazione</a>
			</span>
		</header>
		
		<div id="finestraAggiungiProdotto">
			<div id="contenutoFinestraAggiungiProdotto">
				<span class="close">&times;</span>
				<form id="aggiungiProdotto">
					<h1>Aggiungi Prodotto</h1>
					<input type="text" id="nomeProdotto" name="nomeProdotto" placeholder="Inserisci il nome del prodotto">
					<br>
					<br>
					<input type="text" id="immagineProdotto" name="immagineProdotto" placeholder="Inserisci il percorso dell'immagine del prodotto">
					<br>
					<br>
					<br>
					<textarea id="descrizioneProdotto" name="descrizioneProdotto" rows="2" cols="30" placeholder="Inserisci una descrizione del prodotto"></textarea>
					<br>
					<br>
					<input type="number" id="prezzoProdotto" name="prezzoProdotto" placeholder="Inserisci il prezzo del prodotto">
					<br>
					<br>
					<button type="submit" id="inviaProdotto" onclick="aggiungiProdotto()">Aggiungi Prodotto</button>
				</form>
			</div>
		</div>

		<footer>
			<small>Â©2025 Calzature Pace. Diritti riservati.</small>
		</footer>
	</body>
</html>
