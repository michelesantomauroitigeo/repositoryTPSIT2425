<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Aggiungi Prodotto</title>
		<link rel="stylesheet" type="text/css" href="../css/style1.css">
	</head>
	<body>
		<header>
			<h1>Pace Calzature</h1>
			<span><a href="../index.html">Home</a> &nbsp; &nbsp;
			  	<button type="button" id="loginButton" onclick="apriFinestraLogin()">Login</button>
			</span>
		</header>

		<form id="aggiungiProdotto">
			<h1>Aggiungi Prodotto</h1>
			<label for="nome">Nome del prodotto</label>
			<input type="text" id="nomeProdotto" name="nomeProdotto">
			<br>
			<br>
			<br>
			<p>Inserisci un'immagine del prodotto</p>
			<input type="image" src="" alt="" width="249" height="249" id="immagineProdotto" name="immagineProdotto">
			<br>
			<br>
			<br>
			<textarea id="descrizioneProdotto" name="descrizioneProdotto" rows="2" cols="30" placeholder="Inserisci una descrizione del prodotto"></textarea>
			<br>
			<br>
			<label for="prezzo">Prezzo del prodotto</label>
			<input type="number" id="prezzoProdotto" name="prezzoProdotto">
			<br>
			<br>
			<button type="submit" id="inviaProdotto">Invia</button>
		</form>

		<footer>

		</footer>
	</body>
</html>
